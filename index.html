<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--==========Font==========-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="card__container">
            <aside>
                <div class="card__profile">
                    <div class="profile__header">
                        <img src="img/profile-img.png" alt="profile Photo" class="profile__img">
                        <h1 class="profile__name">Jeremias Cristo</h1>
                    </div>
                    <div class="profile__info">
                        <button class="info__btn">Adicionar Tarefa</button>
                        <h1>Últimas Adicionadas:</h1>
                        <div class="info__last__tasks">
                            <div class="task__title">
                                <h1>Tarefas</h1>
                                <p>Reunião de Equipe</p>
                                <p>Estudar</p>
                                <p>Fazer Exercícios</p>
                                <p>Sair com Amigos</p>
                                <p>Almoço em Família</p>
                                <p>Passear com os cachorros</p>
                            </div>
                            <div class="task__hours">
                                <h1>Horas</h1>
                                <p>16Hrs</p>
                                <p>8Hrs</p>
                                <p>19Hrs</p>
                                <p>20Hrs</p>
                                <p>15:30Hrs</p>
                                <p>14Hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main>
                <div class="card__display">
                    <div class="card__display__search">
                        <input type="search" name="" id="" class="display__search__input">
                        <img src="img/search-icon.png" alt="" class="task__icon__search">
                    </div>
                </div>
                <div class="card__task__row">
                    <div class="card__tasks">
                        <div class="task__items">
                            <div class="task__item__header">
                                <img src="img/edit-icon.png" alt="" class="task__icon__edit">
                                <h1 class="task__item__title">Sair com Amigos</h1>
                                <img src="img/delete-icon.png" alt="" class="task__icon__delete">
                            </div>
                            <div class="task__desc">
                                <div class="date_time">
                                    <input type="date" name="" id="">
                                    <input type="time" name="" id="">
                                </div>
                                <br>
                                <textarea
                                    class="task__item__desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum ex earum maxime doloremque nesciunt exercitationem consectetur fuga esse natus sed labore, sequi est explicabo illo, deleniti ratione!</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card__tasks">
                        <div class="task__items">
                            <div class="task__item__header">
                                <img src="img/edit-icon.png" alt="" class="task__icon__edit">
                                <h1 class="task__item__title">Almoço em Família</h1>
                                <img src="img/delete-icon.png" alt="" class="task__icon__delete">
                            </div>
                            <div class="task__desc">
                                <div class="date_time">
                                    <input type="date" name="" id="">
                                    <input type="time" name="" id="">
                                </div>
                                <br>
                                <textarea
                                    class="task__item__desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum ex earum maxime doloremque nesciunt exercitationem consectetur fuga esse natus sed labore, sequi est explicabo illo, deleniti ratione!</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card__tasks">
                        <div class="task__items">
                            <div class="task__item__header">
                                <img src="img/edit-icon.png" alt="" class="task__icon__edit">
                                <h1 class="task__item__title">Passear com os cachorros</h1>
                                <img src="img/delete-icon.png" alt="" class="task__icon__delete">
                            </div>
                            <div class="task__desc">
                                <div class="date_time">
                                    <input type="date" name="" id="">
                                    <input type="time" name="" id="">
                                </div>
                                <br>
                                <textarea
                                    class="task__item__desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum ex earum maxime doloremque nesciunt exercitationem consectetur fuga esse natus sed labore, sequi est explicabo illo, deleniti ratione!</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
